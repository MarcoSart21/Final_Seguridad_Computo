<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil de Usuario</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Roboto', sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <!-- Botón de cerrar sesión fuera del contenedor principal -->

        {% if datos %}
            <a href="{{url_for('page.cerrar')}}" class="absolute top-4 right-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                Cerrar Sesión
            </a>
        

            <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                <h2 class="text-2xl font-bold mb-6 text-center">Perfil de Usuario</h2>
                <form action="/perfil" method="post">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Nombre</label>
                        <input id="name" type="text" value="{{datos.nombre}}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Correo Electrónico</label>
                        <input id="email" type="email" name="correo" value="{{datos.correo}}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="user-type">Tipo de Usuario</label>
                        <input id="user-type" type="text" value="{{datos.TUsuario}}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="new-password">Nueva Contraseña</label>
                        <input id="new-password" type="text" name="contrasena_nueva" placeholder="Ingrese nueva contraseña" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                            Editar Contraseña
                        </button>
                    </div>
                </form>
            </div>
        {% else %}
            <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
                <h2 class="text-2xl font-bold mb-6">Debes Iniciar Sesión Primero</h2>
                <p class="text-gray-700 mb-4">Parece que no has iniciado sesión. Por favor, ingresa con tus credenciales para continuar.</p>
                <a href="{{url_for('page.iniciar')}}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Ir a Iniciar Sesión
                </a>
            </div>
        {% endif %}
    </body>
</html>
