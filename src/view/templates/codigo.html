<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/recuperar.css">

</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Recuperar Contraseña</h2>
        <form action="/codigo" method="POST">
            <div class="mb-4">
                <label for="codigo" class="block text-gray-700">Código de Verificación</label>
                <input type="text" id="codigo" name="codigo"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">Enviar</button>
        </form>
        <p class="mt-6 text-center text-gray-700">¿Ya tienes una cuenta? <a href="{{url_for('page.iniciar')}}"
                class="text-blue-500 hover:underline">Iniciar Sesión</a></p>
    </div>
</body>
</html>
